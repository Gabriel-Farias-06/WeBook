spring:
  main:
    web-application-type: servlet
    lazy-initialization: true
  datasource:
    url: jdbc:mysql://${MYSQL_ADDON_HOST}:${MYSQL_ADDON_PORT}/${MYSQL_ADDON_DB}?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC&cachePrepStmts=true&useServerPrepStmts=true&rewriteBatchedStatements=true&allowPublicKeyRetrieval=true&sslMode=${MYSQL_SSL_MODE:REQUIRED}&connectTimeout=5000&socketTimeout=5000
    username: ${MYSQL_ADDON_USER}
    password: ${MYSQL_ADDON_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 2
      maximum-pool-size: 10
      idle-timeout: 30000
      initialization-fail-timeout: 0
      connection-timeout: 30000
      max-lifetime: 170000
      validation-timeout: 5000
      pool-name: HikariPool-1

  jpa:
    open-in-view: false
    show-sql: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        connection.provider_disables_autocommit: true
        jdbc.batch_size: 50
        order_inserts: true
        order_updates: true
        generate_statistics: false

server:
  address: 0.0.0.0
  port: ${PORT:8080}
  shutdown: graceful
  forward-headers-strategy: native
  tomcat:
    accesslog:
      enabled: true
      pattern: '%h %l %u %t "%r" %s %b %D'

management:
  server:
    port: ${PORT:8080}
  endpoints:
    web:
      base-path: /
      exposure:
        include: health,info
      path-mapping:
        health: healthz
  endpoint:
    health:
      probes:
        enabled: true

jwt:
  secret: ${JWT_SECRET}

debug: true
logging:
  level:
    org.springframework.boot.web.embedded.tomcat.TomcatWebServer: INFO
    org.apache.catalina.core.StandardService: INFO
    org.springframework.boot.autoconfigure: DEBUG
    com.zaxxer.hikari: INFO
    org.hibernate.SQL: WARN
