spring:
  datasource:
    url: jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}?sslmode=require&connectTimeout=5000&socketTimeout=30000
    username: ${PGUSER}
    password: ${PGPASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      connection-timeout: 30000
      max-lifetime: 600000
      leak-detection-threshold: 60000 
      pool-name: RailwayHikariPool

  jpa:
    open-in-view: false
    show-sql: false
    hibernate:
      ddl-auto: validate
      connection.provider_disables_autocommit: true
    properties:
      hibernate:
        jdbc.batch_size: 20
        order_inserts: true
        order_updates: true
        generate_statistics: false
