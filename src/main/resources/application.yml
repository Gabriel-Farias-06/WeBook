spring:
  datasource:
    url: jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
    username: ${PGUSER}
    password: ${PGPASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    open-in-view: false
    show-sql: false
    hibernate:
      ddl-auto: validate

server:
  port: ${PORT:8080}
  shutdown: graceful
  servlet:
    session:
      timeout: 120m
      cookie:
        name: JSESSIONID
        secure: false
